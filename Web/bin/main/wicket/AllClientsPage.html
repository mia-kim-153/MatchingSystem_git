<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoinTossX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="Navigation.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar-default {
            background-color: cadetblue;
        }

        .navbar-default .navbar-brand {
            color: black;
        }

        .navbar-default .navbar-brand:hover,
        .navbar-default .navbar-brand:focus {
            color: black;
        }

        .navbar-default .navbar-nav > li > a {
            color: black;
        }

        .navbar-default .navbar-nav > li > a:hover,
        .navbar-default .navbar-nav > li > a:focus {
            color: white;
        }

    </style>
</head>
<body style="overflow-y: auto;">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" wicket:id="homeLink">CoinTossX</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a wicket:id="stockLink">Stocks</a></li>
            <li><a wicket:id="clientLink">Clients</a></li>

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Simulation
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a wicket:id="simulationLink">Run</a></li>
                    <li><a wicket:id="hawkesDataLink">Hawkes Configuration</a></li>
                </ul>
            </li>

        </ul>
    </div>
</nav>




<div class="panel panel-default">
    <div class="panel-heading"><b>Clients</b></div>
    <div class="panel-body">
        <table class="table table-striped table-condensed" cellspacing="0" wicket:id="clientTable">[table]</table>
    </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add</button>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Client</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" wicket:id="clientForm">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="id">ID:</label>
                        <div class="col-sm-9">
                            <input wicket:id="compId" type="text" class="form-control" id="compId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="password">Password:</label>
                        <div class="col-sm-9">
                            <input wicket:id="password" type="text" class="form-control" id="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tradingInputURL">Trading Input URL:</label>
                        <div class="col-sm-9">
                            <input wicket:id="tradingInputURL" type="text" class="form-control" id="tradingInputURL"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tradingInputStreamId">Trading Input Stream ID:</label>
                        <div class="col-sm-9">
                            <input wicket:id="tradingInputStreamId" type="text" class="form-control" id="tradingInputStreamId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tradingOutputURL">Trading Ouput URL:</label>
                        <div class="col-sm-9">
                            <input wicket:id="tradingOutputURL" type="text" class="form-control" id="tradingOutputURL"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tradingOutputStreamId">Trading Output Stream ID:</label>
                        <div class="col-sm-9">
                            <input wicket:id="tradingOutputStreamId" type="text" class="form-control" id="tradingOutputStreamId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="marketDataInputURL">MarketData Input URL:</label>
                        <div class="col-sm-9">
                            <input wicket:id="marketDataInputURL" type="text" class="form-control" id="marketDataInputURL"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="marketDataInputStreamId">MarketData Input Stream ID:</label>
                        <div class="col-sm-9">
                            <input wicket:id="marketDataInputStreamId" type="text" class="form-control" id="marketDataInputStreamId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="marketDataOutputURL">MarketData Output URL:</label>
                        <div class="col-sm-9">
                            <input wicket:id="marketDataOutputURL" type="text" class="form-control" id="marketDataOutputURL"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="marketDataOutputStreamId">MarketData Output Stream ID:</label>
                        <div class="col-sm-9">
                            <input wicket:id="marketDataOutputStreamId" type="text" class="form-control" id="marketDataOutputStreamId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
