<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoinTossX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="Navigation.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar-default {
            background-color: cadetblue;
        }

        .navbar-default .navbar-brand {
            color: black;
        }

        .navbar-default .navbar-brand:hover,
        .navbar-default .navbar-brand:focus {
            color: black;
        }

        .navbar-default .navbar-nav > li > a {
            color: black;
        }

        .navbar-default .navbar-nav > li > a:hover,
        .navbar-default .navbar-nav > li > a:focus {
            color: white;
        }

    </style>
</head>
<body style="overflow-y: auto;">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" wicket:id="homeLink">CoinTossX</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a wicket:id="stockLink">Stocks</a></li>
            <li><a wicket:id="clientLink">Clients</a></li>

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Simulation
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a wicket:id="simulationLink">Run</a></li>
                    <li><a wicket:id="hawkesDataLink">Hawkes Configuration</a></li>
                </ul>
            </li>

        </ul>
    </div>
</nav>

<div wicket:id="lobChart"/>


<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Bids to Buy</b></div>
            <div class="panel-body">
                <table class="table table-striped table-condensed" cellspacing="0" wicket:id="bidLobTable">[table]</table>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Offers to Sell</b></div>
            <div class="panel-body">
                <table class="table table-striped table-condensed" cellspacing="0" wicket:id="offerLobTable">[table]</table>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Orders Submitted</b></div>
            <div class="panel-body">
                <table class="table table-striped table-condensed" cellspacing="0" wicket:id="orderHistoryTable">[table]</table>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading"><b>Trades</b></div>
            <div class="panel-body">
                <table class="table table-striped table-condensed" cellspacing="0" wicket:id="tradeTable">[table]</table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
